config:
  user: admin
  password: password

api:
  replicaCount: 1
  image:
    repository: kqueen/api
    tag: v0.16
    pullPolicy: IfNotPresent
  service:
    name: api
    type: ClusterIP
    externalPort: 5000
    internalPort: 5000
ui:
  replicaCount: 1
  image:
    repository: kqueen/ui
    tag: v0.5.1
    pullPolicy: IfNotPresent
  service:
    name: api
    type: ClusterIP
    externalPort: 5000
    internalPort: 5000


