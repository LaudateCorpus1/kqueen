          format: "uuid"
      responses:
        "200":
          description: "Successful operation"
          content:
            application/json:
              schema:
                type: "object"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          description: "Invalid ID or Cluster not found"
  /clusters/{id}/progress:
    get:
      summary: "Get deployment progress of target Cluster"
      tags:
        - "Clusters"
      parameters:
        - name: "id"
          in: "path"
          required: true
          type: "string"
          format: "uuid"
      responses:
        "200":
          description: "Successful operation"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  response:
                    type: "integer"
                    enum:
                      - 200
                      - 500
                      - 501
                  progress:
                    type: "integer"
                    description: "Percentage of progress: 1 - 100"
                  result:
                    $ref: "#/components/schemas/clusterState"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          description: "Invalid ID or Cluster not found"
  # provisioners
  /provisioners:
    get:
      summary: "List all Provisioners"
      tags:
        - "Provisioners"
      responses:
        "200":
          description: "Successful operation"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/getProvisioner"
        "401":
          $ref: "#/components/responses/Unauthorized"
    post:
      summary: "Create new Provisioner"
      tags:
        - "Provisioners"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/postProvisioner"
      responses:
        "200":
          description: "Successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getProvisioner"
        "400":
          description: "Request body is not valid JSON."
        "401":
          $ref: "#/components/responses/Unauthorized"
  /provisioners/{id}:
    get:
      summary: "Get information about target Provisioner"
      tags:
        - "Provisioners"
      parameters:
        - name: "id"
          in: "path"
          required: true
          type: "string"
          format: "uuid"
      responses:
        "200":
          description: "Successful operation"
          content:
